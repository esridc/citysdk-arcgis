<!DOCTYPE html>
<html>
<head>
    <title>CitySDK - USA Map - Demographics Example</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../../citysdk/js/citysdk.js" type="text/javascript"></script>
    <script src="../../citysdk/js/citysdk.census.js" type="text/javascript"></script>
    <script src="../js/citysdk.arcgis.js" type="text/javascript"></script>

    <script type="text/javascript">

        var sdk = new CitySDK();
        var arcgis = sdk.modules.arcgis;

        jQuery(document).ready(function() {
            request = { "url": "http://maps2.dcgis.dc.gov/dcgis/rest/services/FEEDS/CDW_Feeds/MapServer/0" };

            arcgis.APIRequest(request,function(response) {
                var message = [];

                $.map(response.features, function(feature,i) {
                    message.push(feature.attributes[response.displayFieldName])
                });
                
                $('#output').html(message.join('<br/>'));
            });
        });
    </script>
</head>
<body style="margin: 0px; padding: 0px;">
<div id="output"></div>
</body>
</html>
